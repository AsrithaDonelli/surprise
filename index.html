<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
body {
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display:flex;
  flex-direction: column;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  position: relative;
}

/* Container card */
.container {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(20px);
  padding: 50px 30px;
  border-radius: 25px;
  text-align:center;
  color:white;
  box-shadow: 0 15px 40px rgba(0,0,0,0.3);
  max-width:500px;
  width: 90%;
  position:relative;
  z-index: 2;
}

h1 {
  font-family: 'Pacifico', cursive;
  font-size: 30px;
  margin-bottom:20px;
  animation: bounce 1s infinite alternate;
}

/* Buttons */
.buttons {
  display:flex;
  justify-content:center;
  gap:20px;
  position: relative;
  margin-top: 20px;
}

button {
  padding:12px 28px;
  font-size:18px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  transition:0.3s;
  font-weight:600;
}

#yes {
  background:#ff2e63;
  color:white;
  box-shadow: 0 0 15px rgba(255,46,99,0.6);
}

#yes:hover {
  transform: scale(1.2);
  box-shadow: 0 0 25px rgba(255,46,99,0.8);
}

#no {
  background:#444;
  color:white;
  position:relative;
  z-index:1;
}

/* Surprise message */
#surprise {
  display:none;
  margin-top:25px;
  animation: popUp 0.8s ease forwards;
  font-size:20px;
  font-weight:600;
}

/* Custom message below card */
#customMessageContainer {
  margin-top: 20px;
  text-align: center;
  font-size: 20px;
  font-weight: 600;
  color: white;
  max-width: 500px;
  width: 90%;
}

/* Animations */
@keyframes popUp {
  from { transform: scale(0); opacity:0;}
  to { transform: scale(1); opacity:1;}
}

@keyframes bounce {
  0%{transform:translateY(0);}
  100%{transform:translateY(-10px);}
}

/* Floating hearts / confetti */
.confetti, .heart {
  position: fixed;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  pointer-events:none;
  user-select:none;
}

@keyframes floatUp {
  0% { transform: translateY(0) rotate(0deg); opacity:1; }
  100% { transform: translateY(-120vh) rotate(360deg); opacity:0; }
}
</style>
</head>
<body>

<!-- Card -->
<div class="container">
  <h1>Will You Be My Valentine? üíò</h1>

  <div class="buttons">
    <button id="yes" onclick="showSurprise()">Yes üíñ</button>
    <button id="no" onmouseover="moveNo()">No üòù</button>
  </div>

  <div id="surprise">
    <h2>Yayyyy!! ‚ù§Ô∏èü•∞ Happy Valentine‚Äôs Day ‚ù§Ô∏è</h2>
    <p>You are stuck with me forever üòå</p>
  </div>
</div>

<!-- Custom message below card -->
<div id="customMessageContainer">
  <p id="customMessage"></p>
</div>

<script>
// Elements
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const container = document.querySelector(".container");

// Move No button randomly inside the container but never overlap Yes
function moveNo() {
  noBtn.style.position = "absolute";

  const containerWidth = container.clientWidth - noBtn.offsetWidth;
  const containerHeight = container.clientHeight - noBtn.offsetHeight - 20;
  const yesRect = yesBtn.getBoundingClientRect();

  let x, y, tries=0;
  do {
    x = Math.random() * containerWidth;
    y = Math.random() * containerHeight;
    tries++;
    if(tries>100) break;
  } while(
    x + noBtn.offsetWidth > yesBtn.offsetLeft &&
    x < yesBtn.offsetLeft + yesBtn.offsetWidth &&
    y + noBtn.offsetHeight > yesBtn.offsetTop &&
    y < yesBtn.offsetTop + yesBtn.offsetHeight
  );

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

// Reset No button on reload
window.onload = function() {
  noBtn.style.position="relative";
  noBtn.style.left="0px";
  noBtn.style.top="0px";
};

// Typewriter effect for message
function typeMessage(message, elementId) {
  const el = document.getElementById(elementId);
  el.textContent = '';
  let i = 0;
  const interval = setInterval(() => {
    el.textContent += message[i];
    i++;
    if (i >= message.length) clearInterval(interval);
  }, 120); // slower speed for suspense
}

const delay = (char) => (char === '.' || char === '!' || char === ',') ? 300 : 120;
const interval = setInterval(() => {
  el.textContent += message[i];
  let nextDelay = delay(message[i]);
  i++;
  clearInterval(interval);
  if (i < message.length) setTimeout(() => typeMessage(message.slice(i), elementId), nextDelay);
}, 120);

// Show surprise
function showSurprise(){
  document.getElementById("surprise").style.display = "block";
  noBtn.style.display = "none";
  startConfetti();
  createHearts();

  const message = "Sharat, every moment with you is a mix of laughter, love, and little adventures. You make life brighter, funnier, and more magical. Today, I just want to remind you that my heart is yours forever ‚ù§Ô∏è";
  typeMessage(message, "customMessage");
}

// Floating hearts
function createHearts(){
  const interval = setInterval(()=>{
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = (Math.random()*20+20)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
  }, 200);
}

// Confetti
function startConfetti(){
  const colors = ["#ff2e63","#ff758c","#ff7eb3","#fff"];
  const interval = setInterval(()=>{
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.innerHTML = "üéâ";
    confetti.style.left = Math.random()*100 + "vw";
    confetti.style.fontSize = (Math.random()*25+15)+"px";
    confetti.style.color = colors[Math.floor(Math.random()*colors.length)];
    document.body.appendChild(confetti);
    setTimeout(()=>confetti.remove(),6000);
  },150);
}
</script>

</body>
</html>
